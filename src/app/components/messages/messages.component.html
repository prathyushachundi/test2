<div class="messages center-block" #messagesContainer>
    <div *ngFor="let message of messages" class="alert alert-{{message.type}}">
      {{ message.text }} 
      <button type="button" class="close" aria-label="Close" (click)="clearMessage(message)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
</div>
